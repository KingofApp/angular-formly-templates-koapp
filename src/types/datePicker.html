<div class="float">
  <div class="flex">
    <p class="input-group">
      <input  type="text"
              id="{{::id}}"
              name="{{::id}}"
              ng-model="model[options.key]"
              class="form-control"
              ng-click="datepicker.open($event)"
              uib-datepicker-popup="{{to.datepickerOptions.format}}"
              is-open="datepicker.opened"
              datepicker-options="to.datepickerOptions" />
    </p>
    <span class="input-group-btn">
      <button class="btnCalen" type="button" class="btn btn-default" ng-click="datepicker.open($event)" ng-disabled="to.disabled">
        <iron-icon id="previewIcon" icon="event" class="x-scope iron-icon-0 x-scope iron-icon-0">
          <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" class="style-scope iron-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;">
            <g class="style-scope iron-icon">
              <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z" class="style-scope iron-icon"></path>
            </g>
          </svg>
        </iron-icon>
      </button>
    </span>
  </div>
</div>
